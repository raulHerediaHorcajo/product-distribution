services:
  postgres:
    image: postgres:16-alpine
    container_name: product-distribution-postgres
    environment:
      POSTGRES_DB: product_distribution_db
      POSTGRES_USER: product_distribution
      POSTGRES_PASSWORD: product_distribution
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_distribution -d product_distribution_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: product-distribution-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/product_distribution_db
      SPRING_DATASOURCE_USERNAME: product_distribution
      SPRING_DATASOURCE_PASSWORD: product_distribution
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: product-distribution-frontend
    ports:
      - "80:80"
    environment:
      - API_URL=http://localhost:8080
    depends_on:
      - backend

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data: