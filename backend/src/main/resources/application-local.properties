spring.datasource.url=jdbc:h2:mem:product_distribution_db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=product_distribution
spring.datasource.password=product_distribution
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

data.products.url=https://raw.githubusercontent.com/raulHerediaHorcajo/product-distribution/main/data/products.json
data.stores.url=https://raw.githubusercontent.com/raulHerediaHorcajo/product-distribution/main/data/stores.json
data.warehouses.url=https://raw.githubusercontent.com/raulHerediaHorcajo/product-distribution/main/data/warehouses.json

scheduler.distribution.cron=3 * * * * *