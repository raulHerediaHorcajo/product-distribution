<div class="dashboard-tabs">
  <button class="tab-btn" [ngClass]="{ active: activeTab === 'map' }" (click)="onSetTab('map')">
    Map
  </button>
  <button class="tab-btn" [ngClass]="{ active: activeTab === 'table' }" (click)="onSetTab('table')">
    Table
  </button>
  <button
    class="tab-btn"
    [ngClass]="{ active: activeTab === 'metrics' }"
    (click)="onSetTab('metrics')"
  >
    Metrics
  </button>
</div>
